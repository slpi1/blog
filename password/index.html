<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>password</title>
    <meta name="description" content="manage password">
    <meta name="keywords" content="manage password">
</head>
<body>
    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">PasswordManage</h1>
    </header>
    <div class="container">
        <form id="password">
            <div class="form-group">
                <label class="form-control-label" for="user-name">用户名</label>
                <input type="text" class="form-control" id="user-name" name="user-name" v-model="userName">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="domain">域名</label>
                <input type="text" class="form-control" id="domain" name="domain" v-model="domain">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="hash">唯一码</label>
                <input type="password" class="form-control" id="hash" name="hash" v-model="hash">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg btn-block" v-on:click="getPassword">确定</button>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="password" name="password" v-bind:value="password">
            </div>
        </form>
    </div>

    <script src="//cdn.bootcss.com/vue/2.1.10/vue.min.js"></script>
    <script src="//cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="js/password.js"></script>
</body>
</html>
